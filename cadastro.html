<!DOCTYPE html>

<head>
    <title>Cadastro de Anuncio</title>
    <meta charset="UTF-08">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width-device-width, initial-scale=1.0">

    <link rel="stylesheet" href="index.css">


</head>

<body>
    <div class="novocadastro">
        <form action="" method="">
            <input type="text" title="Nome do anúncio" name="nome-anuncio" id="nome-anuncio"
                placeholder="Digite o nome do anúncio">
            <input type="text" title="Nome do Cliente" name="cliente" id="cliente" placeholder="Digite o cliente">
            <input type="date" title="Data de início" name="data-inicio" id="data-inicio">
            <input type="date" title="Data de término" name="data-fim" id="data-fim">
            <input type="number" title="Investimento por dia em reais" name="investimento-d" id="investimento-d"
                placeholder="Digite o valor investido por dia">

            <button>Cadastrar</button>
        </form>
    </div>

    <a href="/index.html">
        <button>Voltar para início</button>
    </a>

</body>
