<!DOCTYPE html>
<html lang="en">

<head>
    <title>Cadastro de Anuncio</title>
    <meta charset="UTF-08">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width-device-width, initial-scale=1.0">

    <link rel="stylesheet" href="index.css">
    <script src="/calculadora.js" defer type="module"></script>



</head>


<body>
    <div class="novocadastro">
        <form id="cadastro" action="">
            <label for-id="nome-anuncio">Nome do anúncio</label>
            <input type="text" name="nome-anuncio" id="nome-anuncio" placeholder="Digite o nome do anúncio">

            <label for-id="cliente">Nome do Cliente</label>
            <input type="text" name="cliente" id="cliente" placeholder="Digite o cliente">

            <label for-id="data-inicio">Data de início</label>
            <input type="date" name="data-inicio" id="data-inicio">

            <label for-id="data-fim">Data de término</label>
            <input type="date" name="data-fim" id="data-fim">

            <label for-id="investimento-d">Investimento por dia em reais</label>
            <input type="number" name="investimento-d" id="investimento-d" class="test"
                placeholder="Digite o valor investido por dia">

            <input type="submit" value="Cadastrar">
        </form>
    </div>


    <a href="/index.html">
        <button>Voltar para início</button>
    </a>

</body>

</html>
